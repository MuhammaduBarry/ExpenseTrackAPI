<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
</head>

<body class="bg-white text-black p-4 font-serif">

    <div class="container mx-auto">

        <h1 class="text-3xl font-bold mb-4">Expenses</h1>

        <div class="bg-gray-100 rounded-lg shadow-md p-6 mb-4">
            <div class="flex flex-col lg:flex-row lg:items-center lg:flex-wrap lg:justify-evenly gap-4">
                <input type="text" placeholder="Search expenses..." class="w-full lg:w-auto bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select class="bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full lg:w-auto" id="sort-by">
                    <option>Sort By</option>
                    <option>Low to High Expense</option>
                    <option>High to Low Expense</option>
                    <option>Newest Added</option>
                    <option>Oldest Added</option>
                </select>
                <select class="bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full lg:w-auto" id="filter-by" onchange="toggleDateRange()">
                    <option>Filter By Date</option>
                    <option value="past-week">Past Week</option>
                    <option value="past-month">Past Month</option>
                    <option value="last-3-months">Last 3 Months</option>
                    <option value="custom">Custom</option>
                </select>
<div class="w-full lg:w-auto" id="custom-date-range" style="display: none;">
    <div class="flex flex-col max-lg:flex-row items-center justify-center w-full">  <div class=" lg:mb-0 w-full lg:w-auto">
            <label for="start-date" class="block">Start Date:</label>
            <input type="date" id="start-date" name="start-date"
                class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 lg:mb-2">
        </div>
        <div class="w-full lg:w-auto">
            <label for="end-date" class="block">End Date:</label>
            <input type="date" id="end-date" name="end-date"
                class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>
</div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full lg:w-auto" onclick="applyFilters()">
                    Filter
                </button>
            </div>
        </div>

        <div class="overflow-x-auto bg-gray-100 rounded-lg shadow-md">
            <table class="min-w-full divide-y divide-gray-200 table-auto">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tag</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-entry">
<!--                    <&#45;&#45; Insert data here&ndash;&gt;-->
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Create New Expense
            </button>
        </div>

    </div>

    <style>
        /* Ensure the custom date range picker is hidden by default */
        #custom-date-range {
            display: none;
        }
    </style>
    <script>
        function toggleDateRange() {
            var filterBy = document.getElementById("filter-by");
            var customDateRange = document.getElementById("custom-date-range");

            if (filterBy.value === "custom") {
                customDateRange.style.display = "block";
            } else {
                customDateRange.style.display = "none";
            }
        }

        function applyFilters() {
            // Implement filter logic here
            console.log("Filters applied!");
        }
    </script>

</body>

</html>
