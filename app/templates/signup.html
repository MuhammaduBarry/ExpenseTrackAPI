<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <title>Signup Page</title>
</head>
<body class="font-serif">
    <!-- component -->
  <!-- page -->
  <main
    class="mx-auto flex min-h-screen w-full items-center justify-center text-black">
    <!-- component -->
    <section class="flex w-[30rem] flex-col space-y-10">
      <div class="text-center text-4xl font-medium">Sign up</div>

      <div
        class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
      >
        <input
          type="text"
          placeholder="Email or Username"
          class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
        />
      </div>

      <div
        class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
      >
        <input
          type="password"
          placeholder="Password"
          class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
        />
      </div>

      <button
        class="transform rounded-sm bg-blue-600 py-2 font-bold duration-300 hover:bg-indigo-400 cursor-pointer"
      >
        SIGN UP
      </button>

    </section>
  </main>
</body>
</html>
