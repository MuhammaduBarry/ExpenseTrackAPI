<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <title>Login Page</title>
</head>
<body class="font-serif">
    <!-- component -->
  <!-- page -->
<main class="mx-auto flex min-h-screen w-full items-center justify-center text-black">
    <section class="flex w-[30rem] flex-col space-y-10">
        <div class="text-center text-4xl font-medium">Log In</div>

        <!-- Added form to handle login submission -->
        <form action="/login" method="post" class="flex flex-col space-y-6">
            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input name="username" type="text" placeholder="Email or Username"
                    class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" required>
            </div>

            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input name="password" type="password" placeholder="Password"
                    class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" required>
            </div>

            <button type="submit"
                class="transform rounded-sm bg-blue-600 py-2 font-bold duration-300 hover:bg-indigo-400 cursor-pointer">
                LOG IN
            </button>
        </form>

        <!-- Forgot Password Link -->
        <a href="#" class="transform text-center font-semibold duration-300 hover:text-gray-300">
            FORGOT PASSWORD?
        </a>

        <!-- Sign Up Link -->
        <p class="text-center text-lg">
            No account?
            <a href="/signup"
                class="font-medium text-blue-600 underline-offset-4 hover:underline">
                Create One
            </a>
        </p>
    </section>
</main>

</body>
</html>
